<div class="wrapper">
  <div class="title">
    <h2>Your Last Days</h2>
    <span *ngIf="images.length === 0">You still have no images</span>
  </div>
  <div class="container">
    <ion-card class="images" *ngFor="let image of images">
      <div (click)="goPhoto(image.id)">
        <!-- <div [routerLink]="['/home-user', image.id]"> -->
        <ion-img [src]="getUrl(image.url)" [alt]="image.name"></ion-img>
      </div>
    </ion-card>
  </div>
</div>
