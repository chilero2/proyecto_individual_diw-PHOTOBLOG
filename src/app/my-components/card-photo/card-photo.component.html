<ion-card class="container ion-no-border">
  <ion-card-header>
    <span>{{ convertDate() }}</span>
  </ion-card-header>

  <ion-card-content>
    <img [src]="linkImg()" [alt]="nameImg" />
    <p>"{{ commentImg() }}"</p>
    <app-button texto="Volver" [routerLink]="['/home-user']"></app-button>
  </ion-card-content>
</ion-card>
