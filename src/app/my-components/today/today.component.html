<div class="wrapper">
  <div class="title">
    <h2>Your Today</h2>
    <span *ngIf="!todayImage">You still haven't summed up the day</span>
  </div>
  <div class="container">
    <ion-card *ngIf="todayImage" class="images" (click)="showTodayImg()">
      <ion-img [src]="todayImage.url" alt="{{ todayImage.name }}"></ion-img>
    </ion-card>
  </div>
  <app-button
    texto="Simplify your day"
    (click)="presentActionSheet()"
  ></app-button>
</div>
